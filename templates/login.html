<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container { 
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h2 {
      color: #2d3748;
      margin-bottom: 8px;
      font-size: 28px;
      font-weight: 600;
    }
    
    .subtitle {
      color: #718096;
      margin-bottom: 32px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    input[type=text], input[type=password] { 
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f7fafc;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button { 
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .flash { 
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
      border-left: 4px solid;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .danger { 
      background: #fff5f5;
      color: #c53030;
      border-color: #fc8181;
    }
    
    .success { 
      background: #f0fff4;
      color: #2f855a;
      border-color: #68d391;
    }
    
    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      pointer-events: none;
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      background: white;
      top: -150px;
      right: -150px;
    }
    
    .circle-2 {
      width: 200px;
      height: 200px;
      background: white;
      bottom: -100px;
      left: -100px;
    }
    
    .icon-wrapper {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .icon-wrapper svg {
      width: 32px;
      height: 32px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  
  <div class="container">
    <div class="icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
    </div>
    
    <h2>Welcome Back</h2>
    <p class="subtitle">Please enter your credentials to continue</p>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="post" action="{{ url_for('login') }}">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required value="{{ username|default('') }}" placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter your password">
      </div>
      
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
